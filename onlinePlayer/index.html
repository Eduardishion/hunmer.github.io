<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta name="author" content="mengkun">
    <meta name="generator" content="KodCloud">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    
    <!-- 强制移动设备以app模式打开页面(即在移动设备下全屏，仅支持部分浏览器) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes"><!--UC强制全屏-->
    <meta name="browsermode" content="application"><!--UC应用模式-->
    <meta name="x5-fullscreen" content="true"><!--QQ强制全屏-->
    <meta name="x5-page-mode" content="app"><!--QQ应用模式-->
    
    <title>OnlinePlayer</title>
    <meta name="description" content=""/>
    
    <!-- 不支持IE8及以下版本浏览器 -->
    <!--[if lte IE 8]>
        <script>window.location.href="plugns/killie/"</script>
    <![endif]--> 
    
    <!-- favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- jQuery文件 -->
    <script src="js/jquery.min.js"></script>

    <!-- 播放器样式表文件 -->
    <link rel="stylesheet" type="text/css" href="css/player.css">
    
    <!-- 小屏幕样式修复 -->
    <link rel="stylesheet" type="text/css" href="css/small.css">
    
    <!-- 滚动条美化样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">
    
    <!-- layer弹窗插件样式文件 -->
    <link rel="stylesheet" href="plugns/layer/skin/default/layer.css?v=3.0.2302" id="layuicss-skinlayercss">
</head>
<body>

<div id="blur-img"></div>
<!-- 中间主体区域 -->
<div class="center">
    <div class="container">
        <div class="btn-bar">
            <!-- tab按钮区 -->
            <div class="btn-box" id="btn-area">
                <span class="btn" data-action="player" hidden>プレーヤー</span>
                <span class="btn" data-action="playing" title="再生中">再生中</span>
                <span class="btn" data-action="sheet" title="プレイリスト">プレイリスト</span>
                <span class="btn" data-action="search" title="歌検索">検索</span>
                <!-- <span class="btn" data-action="news" title="フォロー">フォロー</span>
                <span class="btn" data-action="setting" title="設定">設定</span> -->
            </div>
        </div>  <!--class="btn-bar"-->
        
        <div class="data-area">
            <!--歌曲歌单-->
            <div id="sheet" class="data-box" hidden></div>
            
            <!--音乐播放列表-->
            <div id="main-list" class="music-list data-box">
              
                
            </div>
        </div>  <!--class="data-area"-->
        
        <!-- 右侧封面及歌词展示 -->
        <div class="player" id="player">
            <!--歌曲封面-->
            <div class="cover">
                <img src="images/player_cover.png" class="music-cover" id="music-cover">
            </div>
            <!-- 歌曲信息 -->
            <div class='f-con-btn-1'>
                <a href="javascript:;" class="player-btn btn-song" title="歌曲"></a><span id='song_name'>unknow</span>
                <a href="javascript:;" class="player-btn btn-album" title="アルバム"></a><span id='album_name'>unknow</span>
                <a href="javascript:;" class="player-btn btn-artist" title="歌手"></a><span id='artist_name'>unknow</span>
                <a href="javascript:;" class="player-btn btn-from-album" title="ユーザープレイリスト"></a><span id='playlist_name'>unknow</span>
            </div> 
            <!-- 功能列表 -->
            <div class="f-con-btn">
                <a href="javascript:;" class="player-btn btn-like" title="お気に入り" id='like'></a>
                <a href="javascript:;" class="player-btn btn-collection" title="コレクション"></a>
                <a href="javascript:;" class="player-btn btn-translate" title="翻訳" id='translate'></a>
                <a href="javascript:;" class="player-btn btn-download" title="ダウンロード"></a>
                <a href="javascript:;" class="player-btn btn-share-1" title="おすすめ"></a>
                <a href="javascript:;" class="player-btn btn-A" title="始まりの位置" id='repeatA'></a>
                <a href="javascript:;" class="player-btn btn-B" title="終わりの位置" id='repeatB'></a>
                <a href="javascript:;" class="player-btn btn-C" title="ループ再生の切り替え" id='repeatStop'></a>
                <a href="javascript:;" class="player-btn btn-3s" title="3秒後に原点に始まる" id='repeatTime'></a>
                <a href="javascript:;" class="player-btn btn-3s" title="3秒後に原点に戻る" id='repeatTimeE'></a>
                <a href="javascript:;" class="player-btn btn-blur" title="画像の設定を背景に" id='switch_blur'></a>
            </div>  <!--class="con-btn"-->
            <!--滚动歌词-->
            <div class="lyric">
                <div id="lyric" class="data-box"></div>
            </div>
            <div id="music-info" title="歌の情報"></div>
        </div>
    </div>  <!--class="container"-->
</div>  <!--class="center"-->

<!-- 播放器底部区域 -->
<div class="footer">
    <div class="container">
        <div class="con-btn">
                <a href="javascript:;" class="player-btn btn-prev" title="前の曲"></a>
                <a href="javascript:;" class="player-btn btn-play" title="一時停止/継続"></a>
                <a href="javascript:;" class="player-btn btn-next" title="次の曲"></a>
    			<a href="javascript:;" class="player-btn btn-order btn-order-list" title="ループ制御"></a>
        </div>  <!--class="con-btn"-->
        
        <div class="vol">
            <div class="quiet">
                <a href="javascript:;" class="player-btn btn-quiet btn-volume-full" title="ミュート"></a>
            </div>
            <div class="volume">
                <div class="volume-box">  
                    <div id="volume-progress" class="mkpgb-area"></div>
                </div>
            </div>
        </div>  <!--class="footer"-->
        
        <div class="progress">
            <div class="progress-box">  
                <div id="music-progress" class="mkpgb-area"></div>
            </div>
        </div>  <!--class="progress"-->
    </div>  <!--class="container"-->
</div>  <!--class="footer"-->
<script src="js/var.js"></script>
<script src="js/iconList.js"></script>
<script src="js/until.js"></script>
<script src="js/my_fun.js"></script>
<script src="js/base64.js"></script>
<!-- layer弹窗插件 -->
<script src="js/rgbaster.js"></script>
<script src="plugns/layer/layer.js"></script>

<!-- 播放器数据加载模块 -->
<script src="js/ajax.js"></script>

<!-- 播放器歌词解析模块 -->
<script src="js/lyric.js"></script>

<!-- 音乐列表配置 -->
<script src="js/musicList.js"></script>

<!-- 封装函数及ui交互模块 -->
<script src="js/functions.js"></script>

<!-- 播放器主体功能模块 -->
<script src="js/player.js"></script>

<!-- 滚动条美化插件 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<!-- 背景模糊化插件 -->
<script src="js/background-blur.min.js"></script>
</body>
</html>
